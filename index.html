<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <style media="screen">
            .div {
                width: 640;
                height: 640;
            }
        </style>

        <script src="airtable.browser.js" charset="utf-8"></script>
        <script src="air.js" charset="utf-8"></script>

        <script src="https://pixijs.download/release/pixi.min.js"></script>

        <title>HeliP</title>
    </head>
    <body>
        <center><div id="game-frame"></div></center>
        <script>
          // Create the application helper and add its render target to the page
          let app = new PIXI.Application({ width: 640, height: 640, backgroundColor: 0x1099bb});
          document.getElementById("game-frame").appendChild(app.view);

          let enemy_text = new PIXI.Texture.from('Icons/enemy-helicopter256-fl.png');

          // Create the sprite and add it to the stage
          let sprite = new PIXI.Sprite.from(enemy_text);
          sprite.setTransform(0, 0, 0.2, 0.2, 0, 0, 0, 0, 0);

          app.stage.addChild(sprite);

          let faceEast = true;

          // Add a ticker callback to move the sprite back and forth
          let elapsed = 0.0;
          app.ticker.add((delta) => {
            elapsed += delta;
            if(faceEast) {
                if(sprite.x + 5 > 640 - 30) {
                    faceEast = false;
                    sprite.x -= 5;
                } else {
                    sprite.x +=  5;
                }
            }
            else {
                if(sprite.x - 5 < 0) {
                    faceEast = true;
                    sprite.x += 5;
                } else {
                    sprite.x -=  5;
                }
            }
          });
        </script>
    </body>
</html>
